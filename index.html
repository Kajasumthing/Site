<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        /* Default Light Mode Styles */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 50%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        h1, h2 {
            color: #000000;
            transition: color 0.3s;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 8px;
            width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: white;
            color: black;
            transition: background 0.3s, color 0.3s;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            transition: background 0.3s, color 0.3s;
        }

        /* âœ… Full Dark Mode Fix */
        body.dark-mode, html.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container.dark-mode {
            background: #1e1e1e;
            color: #ffffff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h1.dark-mode, h2.dark-mode {
            color: #ffffff;
        }

        li.dark-mode {
            background: #333;
            color: #ffffff;
        }

        button.dark-mode {
            background-color: #444;
            color: white;
        }

        button.dark-mode:hover {
            background-color: #666;
        }

        input.dark-mode {
            background-color: #333;
            color: white;
            border: 1px solid #ffffff;
        }
    </style>

    <script>
        function saveMessage() {
            let text = document.getElementById("inputText").value;
            if (text.trim() === "") return;

            let messages = JSON.parse(localStorage.getItem("messages")) || [];

            // Add new message with timestamp
            let timestamp = new Date().toLocaleString();
            messages.push({ text, timestamp });

            // Keep only the last 10 messages
            if (messages.length > 10) {
                messages.shift();
            }

            localStorage.setItem("messages", JSON.stringify(messages));
            document.getElementById("inputText").value = "";
            displayMessages();
        }

        function displayMessages() {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            let historyHtml = "";

            messages.forEach(entry => {
                historyHtml += `<li class="${isDarkMode() ? 'dark-mode' : ''}"><strong>${entry.timestamp}:</strong> ${entry.text}</li>`;
            });

            document.getElementById("messageHistory").innerHTML = historyHtml;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.documentElement.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
            document.querySelectorAll("h1, h2").forEach(el => el.classList.toggle("dark-mode"));
            document.querySelectorAll("li").forEach(el => el.classList.toggle("dark-mode"));
            document.querySelectorAll("button").forEach(el => el.classList.toggle("dark-mode"));
            document.querySelectorAll("input").forEach(el => el.classList.toggle("dark-mode"));

            // Save user preference
            localStorage.setItem("darkMode", isDarkMode() ? "enabled" : "disabled");
        }

        function isDarkMode() {
            return document.body.classList.contains("dark-mode");
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                toggleDarkMode();
            }
            displayMessages();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Message Board</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <h2>Leave a Message</h2>
        <input type="text" id="inputText" placeholder="Enter your message">
        <button onclick="saveMessage()">Submit</button>

        <h2>Message History</h2>
        <ul id="messageHistory">
            <li>Loading...</li>
        </ul>
    </div>
</body>
</html>
